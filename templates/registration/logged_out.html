{% extends 'base.html' %}
{% block title %}Logout / ArenaGG{% endblock %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/logged_out.css' %}">


<div class="logout-container d-flex align-items-center justify-content-center py-5">
    <div class="logout-card w-100 p-5 text-center">
        <div class="icon-container">
            <i class="bi bi-door-open-fill text-warning mb-4"></i>
        </div>

        <h1 class="logout-title text-warning fw-bold mb-3 position-relative">
            ¡Sesión Cerrada!
        </h1>
        
        <p class="fs-5 mb-4 lh-base">
            Has abandonado la arena con honor. 
            <div class="my-3">
                <i class="bi bi-shield-fill god-icon fs-1 mx-2 d-inline-block"></i>
            </div>
            Los dioses de ArenaGG te esperan para tu próximo combate.
        </p>

        <a href="{% url 'login' %}" class="btn btn-login-again fw-semibold rounded-2 px-4 py-3 border-0 btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Volver a la Arena
        </a>
    </div>
</div>
{% endblock %}
