{% extends 'base.html' %}
{% block title %}Logout / ArenaGG{% endblock %}

{% block content %}
<style>
    .logout-container {
        min-height: calc(100vh - 150px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, rgba(30,30,30,0.9) 0%, rgba(15,15,15,0.95) 100%);
    }
    
    .logout-card {
        background: rgba(21, 21, 21, 0.85);
        border: 1px solid rgba(255, 193, 7, 0.3);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 
                    0 0 20px rgba(255, 140, 0, 0.1) inset;
        backdrop-filter: blur(8px);
        width: 100%;
        max-width: 600px;
        padding: 3rem;
        text-align: center;
        transition: all 0.4s ease;
    }
    
    .logout-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255, 140, 0, 0.2),
                    0 0 25px rgba(255, 193, 7, 0.1) inset;
        border-color: rgba(255, 193, 7, 0.5);
    }
    
    .logout-title {
        color: #ffc107;
        font-weight: 700;
        margin-bottom: 1.5rem;
        position: relative;
        text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }
    
    .logout-message {
        color: #e9ecef;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
    }
    
    .btn-login-again {
        background: linear-gradient(45deg, #ffc107, #ff8c00);
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #212529;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
    }
    
    .btn-login-again:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(255, 140, 0, 0.4);
        color: #212529;
    }
    
    .icon-container {
        font-size: 3rem;
        color: #ffc107;
        margin-bottom: 1.5rem;
        animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .god-icon {
        font-size: 2.5rem;
        margin: 0 0.5rem;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .god-icon:nth-child { animation-delay: 0s; }
</style>

<div class="logout-container py-5">
    <div class="logout-card">
        <div class="icon-container">
            <i class="bi bi-door-open-fill"></i>
        </div>
        
        <h1 class="logout-title fw-bold">
            ¡Sesión Cerrada!
        </h1>
        
        <p class="logout-message">
            Has abandonado la arena con honor. 
            <div class="my-3">
                <i class="bi bi-shield-fill god-icon"></i>
            </div>
            Los dioses de ArenaGG te esperan para tu próximo combate.
        </p>
        
        
        <a href="{% url 'login' %}" class="btn btn-login-again btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i>Volver a la Arena
        </a>
    </div>
</div>
{% endblock %}
