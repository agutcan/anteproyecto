{% extends 'base.html' %}
{% block title %}Create Tournament / ArenaGG{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="card bg-dark text-white shadow p-4">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Crear Torneo</button>
        <a href="{% url 'web:tournamentListView' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
