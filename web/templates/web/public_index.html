<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <title>{% block title %}Tierra Media{% endblock %}</title>
    {% load static %}
    {% block links %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100" style="background-image: url('{% static 'images/fondo.webp' %}'); background-size: cover; background-repeat: no-repeat; background-position: center;background-attachment: fixed; /* Fija el fondo */
    min-height: 100vh;">
    <header class="p-3 sticky-top" style="background-color: rgba(0,0,0,0.81)">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                {# Enlace a inicio #}
                <div class="text-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li>
                            <button class="btn btn-primary m-1 p-1"><a class="nav-link px-2 text-white p-0 m-0" href="{% url 'web:publicIndex' %}">Inicio</a></button>
                        </li>
                    </ul>
                </div>

                {# Enlaces hacia las paginas #}
                <ul class="nav col-12 col-lg-auto me-lg-auto ms-lg-auto mb-2 justify-content-center mb-md-0">
                </ul>
            </div>
        </div>
    </header>
    <div class="container-fluid flex-grow-1 text-white">
        {% block content %}{% endblock %}
    </div>
    {% include 'footer_auth.html' %}
</body>
