{% extends 'base.html' %}
{% block title %}Ranking / ArenaGG{% endblock %}
{% block content %}
    <h1>Ranking</h1>
    {% if ranking_list %}
        <ol>
            {% for p in ranking_list %}
                <li><img src="{{ p.avatar.url }}" class="player-image" alt="{{ p.user }}" style="height: 32px; width: 32px "> <a href="{% url 'web:playerDetailView' p.id %}">{{ p.user }}</a> - {{ p.mmr }}</li>
            {% endfor %}
        </ol>
    {% endif %}
{% endblock %}
